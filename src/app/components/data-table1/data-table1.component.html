<table class="table" border="1">
  <thead>
    <tr>
      <th width='45'>
        <input type="checkbox" [checked]='false'>
      </th>
      <th *ngFor='let item of columnsTable'>
        <p family="demi" size="sm" color="onsurface-800">
          {{item.headerName}}
        </p>
      </th>
      <th content-align='right'>
        <p family="demi" size="sm" color="onsurface-800">
          MONTO
        </p>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of debtsList; let i = index' [ngClass]="{'disabledRow' : item.isDisabled }">
      <td width='45' align="center">
        <input type="checkbox" [checked]='item.isChecked' [value]='item.isChecked'
          (click)="selectedItem(item,i)">
      </td>
      <td>
        <p family="regular" size="sm">{{item.companyName}}</p>
      </td>
      <td>
        <p family="regular" size="sm">{{item.clientCode}}</p>
      </td>
      <td>
        <p family="regular" size="sm">{{item.documentNumber}}</p>
      </td>
      <td>
        <p family="regular" size="sm">{{item.expiration}}</p>
      </td>
      <td>
        <select (change)="changeSelectTipoPago($event,item)">
          <option *ngFor="let item of tipoDePagos" [value]="item.value">{{item.name}}</option>
        </select>
      </td>
      <td>
        <p family="regular" size="sm">{{item.extraPayment}}</p>
      </td>
      <td>
        <p family="regular" size="sm">{{item.fixedCharge}}</p>
      </td>
      <td align='right' width="100">
        <input class="input-amount" type="text" *ngIf="item.showInput" value='' (change)="changeAmount($event,item)">
        <p *ngIf="!item.showInput">{{item.amount}}</p>
      </td>
    </tr>
  </tbody>

</table>
